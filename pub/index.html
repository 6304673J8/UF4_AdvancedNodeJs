<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HYPO ENTI V.00000000042</title>
	</head>

	<body>
		<main>
			<form id="chat-form">
				<p>
					<input type="text" name="player" id="player" placeholder="Nombre de Usuario"/>
					<input type="text" name="chatText" id="chatText" placeholder="Mensaje" />
					<button>Enviar</button>
				</p>

			</form>
			<div id="chat">
				<ul>i</ul>	

			</div>
		</main>

		<script>
			let last_date ;
			function print_chat(data){
				let list = '';
				
				for (let i = 0; i < data.length; i++){
				
					list += "<li>"+data[i].user+": "+data[i].msg+"</li>";
				}

				document.getElementById("chat-msgs").innerHTML += list;
				
			};
			
			function set_last(data){
				last_date = data[data.lenght-1].date;
			}
			const refresh_time = 500;

			document.getElementByID("chat-form").addEventListener('submit', e => {
       				e.preventDefault();
        			let user = document.getElementByID("player").value;
				let msg = document.getElementByID("chatText").value;

    				fetch("/submit", {
        				method: "POST",
        				headers: {
   					 	'Content-Type': 'text/json'
					},
					body: JSON.stringify({
    						chat_user: user,
    						chat_msg: msg
					})
				});
			});
			fetch("/recent")
				.then( response => response.json())
				.then( data => {
					print_chat(data);
					set_last(data);
			});
			
			setInterval(() => {
				fetch("/chat?last="+last_date)
					.then( response => response.json()) ;
					.then(data => {
						if(data.length == 0){
							return;
							print_chat(data);
							set_last(data);
					});
			}, refresh_time);
		</script>
	</body>
</html>
